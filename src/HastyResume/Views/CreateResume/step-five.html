<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Professional Skills - Hasty Resume</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

    <script type="text/javascript">

    $(document).ready(function() {
        var maxFields   = 3;
        var wrapper     = $("#eduFieldWrapper");
        var addButton   = $("#addFieldGroup");

        var n = 1;
        var nums = ['One', 'Two', 'Three'];
        html = "<br><hr><label for=\"Skill"+String(n)+"_ParentSkill\">Skill Category:</label><input type=\"text\" class=\"form-control\" id=\"Skill"+String(n)+"_ParentSkill\" placeholder=\"Skill Name\"></input><br><label for=\"Skill"+String(n)+"1_ChildSkill"+String(nums[n-1])+"\">Skill Name:</label><input type=\"text\" class=\"form-control\" id=\"Skill1_ChildSkill"+String(nums[n-1])+"\" placeholder=\"(Ex: Excel)\"></input><br><label for=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Percent\">Skill Level:</label><input style=\"max-width:100%\" type=\"text\" class=\"form-control\" id=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Percent\" placeholder=\"(Ex: 83%)\"></input><br><br><label for=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Name\">Skill Name:</label><input type=\"text\" class=\"form-control\" id=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Name\" placeholder=\"(Ex: Excel)\"></input><br><label for=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Percent\">Skill Level:</label><input style=\"max-width:100%\" type=\"text\" class=\"form-control\" id=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Percent\" placeholder=\"(Ex: 83%)\"></input><br><br><label for=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Name\">Skill Name:</label><input type=\"text\" class=\"form-control\" id=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Name\" placeholder=\"(Ex: Excel)\"></input><br><label for=\"Skill"+String(n)+"_ChildSkill"+String(nums[n-1])+"Percent\">Skill Level:</label><input style=\"max-width:100%\" type=\"text\" class=\"form-control\" id=\"Skill1_ChildSkillThreePercent\" placeholder=\"(Ex: 83%)\"></input>";

        addButton.click(function(e){
            //alert("clicked");
            e.preventDefault();
            if (n < maxFields) {
                n++;
                wrapper.append(html);
            } 
            if (n == 3) {
                $("#theButton").remove();
            }
        })
    })

    </script>
</head>

<body id="step-two">
    <div class="container">
        <div class="row">
            <span class="col-lg-3 col-md-3"></span>
            <div class="col-lg-6 col-md-6 form-basic animated slideInLeft">
                <h1 class="text-center">Professional Skills</h1>
                <hr style="border-width:3px;border-color:orange;">
                <form>
                    <div class="form-group">
                        <section id="eduFieldWrapper">
                            <label for="Skill1_ParentSkill">Skill Category:</label>
                            <input type="text" class="form-control" id="Skill1_ParentSkill" placeholder="(Ex: Communication)"></input>
                            <br>
                            <ul class="list-group" style="position:relative;left: 2.48em;">
                                <li>    
                                    <label for="Skill1_ChildSkillOneName">First Skill Name:</label>
                                    <input type="text" class="form-control" id="Skill1_ChildSkillOneName" placeholder="(Ex: Excel)"></input>
                                </li>
                                <br>
                                <li>    
                                    <label for="Skill1_ChildSkillOnePercent">First Skill Level:</label>
                                    <input style="max-width:100%" type="text" class="form-control" id="Skill1_ChildSkillOnePercent" placeholder="(Ex: 83%)"></input>
                                </li>
                                <br>
                                <li>
                                    <label for="Skill1_ChildSkillTwoName">Second Skill Name:</label>
                                    <input type="text" class="form-control" id="Skill1_ChildSkillTwoName" placeholder="(Ex: Excel)"></input>
                                </li>
                                <br>
                                <li>
                                    <label for="Skill1_ChildSkillTwoPercent">Second Skill Level:</label>
                                    <input style="max-width:100%" type="text" class="form-control" id="Skill1_ChildSkillOnePercent" placeholder="(Ex: 83%)"></input>
                                </li>
                                <br>
                                <li>
                                    <label for="Skill1_ChildSkillThreeName">Third Skill Name:</label>
                                    <input type="text" class="form-control" id="Skill1_ChildSkillThreeName" placeholder="(Ex: Excel)"></input>
                                </li>
                                <br>
                                <label for="Skill1_ChildSkillThreePercent">Third Skill Level:</label>
                                <input style="max-width:100%" type="text" class="form-control" id="Skill1_ChildSkillThreePercent" placeholder="(Ex: 83%)"></input>
                            </ul>
                        </section>
                        <hr>
                        <div class="text-center">
                            <div class="row">
                                <button id="theButton" class="btn btn-success">
                                    <a href="#" id="addFieldGroup" class="text-white">Add Group</a>
                                </button>
                                
                                <button type="submit" class="btn btn-warning">
                                    <a href="#" class="text-white">Continue</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
